<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles-login.css"> <!-- Enlaza el CSS -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/40/40188.png">
    <title>Iniciar Sesión</title>
</head>
<body class="login">
    <div class="container">
        <h1 class="text-center">Iniciar Sesión</h1>
        <form id="loginForm" onsubmit="return login()">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required placeholder="**************">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
        </form>
        <p class="text-center mt-3">¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>
    <script src="script.js"></script>
    <div id="message" class="alert" style="display: none;"></div>
</body>
</html>
