<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles-login.css"> <!-- Enlaza el mismo CSS para mantener el estilo -->
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/40/40188.png">
    <title>Registro</title>
</head>
<body class="login">
    <div class="container">
        <h1 class="text-center">Registro</h1>
        <form id="registerForm" onsubmit="return register()">
            <div class="form-group">
                <label for="role">Tipo de Usuario</label>
                <select class="form-control" id="role" required>
                    <option value="" disabled selected>Seleccione un rol</option>
                    <option value="visitante">Visitante</option>
                    <option value="administrativo">Administrativo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrar</button>
        </form>
        <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
    </div>
    <script src="script.js"></script>
    <div id="message" class="alert" style="display: none;"></div>
</body>
</html>
